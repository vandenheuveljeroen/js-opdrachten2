<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p id="antwoord"></p>
        <button type="button" name="button" id="TemperatureConversion" onclick="TemperatureConversion()">TemperatureConversion</button>
        <script type="text/javascript">
            let TemperatureConversion = function(){
                let temp=0;
                let K=0;
                let F=0;
                let C=0;
                let menu=prompt("0 End of the program\n1 Celsius to Fahrenheit\n2 Celsius to Kelvin\n3 Fahrenheit to Celsius\n4 Fahrenheit to Kelvin\n5 Kelvin to Celsius\n6 Kelvin to Fahrenheit");
                menu=parseInt(menu);
                switch (menu) {
                    case 1:
                        temp=prompt("°C");
                        F = (temp*9/5) + 32;
                        document.getElementById("antwoord").innerHTML=F+" °F";
                        break;
                    case 2:
                        temp=prompt("°C");
                        K = temp + 273.15;
                        document.getElementById("antwoord").innerHTML=K+" K";
                        break;
                    case 3:
                    temp=prompt("°F");
                    C = (temp - 32) / (9/5);
                    document.getElementById("antwoord").innerHTML=C+" °C";
                        break;
                     case 4:
                     temp=prompt("°F");
                     K = ((temp - 32) * (5/9)) + 273.15;
                     document.getElementById("antwoord").innerHTML=K+" K";
                        break;
                    case 5:
                    temp=prompt("K");
                    C = temp - 273.15;
                    document.getElementById("antwoord").innerHTML=C+" °C";
                        break;
                    case 6:
                    temp=prompt("K");
                    F = (temp* 9/5) - 459.67;
                    document.getElementById("antwoord").innerHTML=F+" °F";
                        break;
                    default:
                };
            };
        </script>
    </body>
</html>
